<div class="flex flex-col min-h-screen">

  <app-navbar />

  @if (showFirebaseHealthTest()) {
    <!-- Do not remove: this block is controlled by ENABLE_FIREBASE_HEALTH_TEST in .env -->
    <section class="firebase-test" aria-live="polite">
      <h2 class="firebase-test__title">Firebase Frontend Check</h2>
      <p
        class="firebase-test__status"
        [class.ok]="firebaseStatus() === 'ok'"
        [class.error]="firebaseStatus() === 'error'"
      >
        Status: {{ firebaseStatus() }} â€” {{ firebaseMessage() }}
      </p>
      @if (firebaseDetails()) {
        <pre class="firebase-test__details">{{ firebaseDetails() | json }}</pre>
      }
    </section>
  }

  <main class="flex-1">
    <router-outlet />
  </main>

  <app-footer />

</div>
